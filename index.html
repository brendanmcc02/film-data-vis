<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>filmDataVis</title>
</head>

<body>
  <script>

    async function fetchRatingsCSV() {
      const response = await fetch('ratingsTest.csv');
      const ratingsCSV = await response.text();

      const table = ratingsCSV.split('\n').slice(1);
      table.forEach(element => {
        let column = element.split(',');
        let filmTitle = column[3];
        let filmRating = column[1];
        console.log(filmTitle, filmRating);
      })
    }

    fetchRatingsCSV()
      .catch(error => {
        console.log("Error: \n" + error);
      });

  </script>
</body>

</html>
