<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>filmDataVis</title>
</head>

<body>
  <script>

    fetchRatingsCSV()
      .catch(error => {
        console.log("Error: \n" + error);
      });

    async function fetchRatingsCSV() {
      const response = await fetch('data/ratingsTest.csv');
      const ratingsCSV = await response.text();

      const table = ratingsCSV.split('\n').slice(1,-1);
      table.forEach(row => {
        let column = row.split(',');

        if (column[3].includes('"')) {
          column[3] = column[3].replace('"', '');
          column[3] += ",";

          let searchingEndQuotationMark = true;
          for (let i = 4; searchingEndQuotationMark; i++) {
            if (column[i].includes('"')) {
              column[i] = column[i].replace('"', '');
              searchingEndQuotationMark = false;
            } else {
              column[i] += ",";
            }

            column[3] += column[i];
            column.splice(i, 1);
          }
        }
      })
    }

  </script>
</body>

</html>
